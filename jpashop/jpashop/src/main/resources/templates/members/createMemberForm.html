<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<!--.fieldError: 에러가 날 경우 발생-->
<style>
    .fieldError {
        border-color: #b02a37;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
<!--  form 형식을 만들거고 해당 url에서 렌더링, memberForm 메소드 동작  -->
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력해주세요.🍒"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <!-- *{}은 메소드와 연관될 때 사용하는 문법 -->
            <!-- 이름을 안 적으면 에러남         -->
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control"
                   placeholder="거주중인 도시를 입력해주세요.🏙">
        </div>
        <div class="form-group">
            <label th:for="street">도로명 주소</label>
            <input type="text" th:field="*{street}" class="form-control"
                   placeholder="거주지의 주소를 입력해주세요.🏡">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="우편번호를 입력해주세요.💌">
        </div>

        <button type="submit" class="btn btn-primary" >⭐Submit⭐</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
